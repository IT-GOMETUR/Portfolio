<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Магазин с QR кодами</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="image/photome.ico">
    </head>
    <body>
        <script src=""></script>
        <div class="product">
            <div class="bottg">
                <img src="image/bottg.png" style="width:100%">
                <h1 class="name">Telegram-бот</h1>
                <h3 class="price">от 3999 рублей</h3>
                <h4 class="data">от 1 недели, до 3 недель</h4>
                <h2>Более подробно по QR-коду</h2>
                <img src="image/qrtg.png" alt="QR-код">
                <button>Заказать</button>
            </div>
            <div class="web">
                <img src="image/web.png" style="width:100%">
                <h1 class="name">Сайт</h1>
                <h3 class="price">от 6999 рублей</h3>
                <h4 class="data">от 2 недель, до 5 недель</h4>
                <h2>Более подробно по QR-коду</h2>
                <img src="image/qrtg.png" alt="QR-код">
                <button>Заказать</button>
            </div> 
            <div class="botds">
                <img src="image/botds.png" style="width:100%">
                <h1 class="name">Discord-бот</h1>
                <h3 class="price">от 3999 рублей</h3>
                <h4 class="data">от 1 недели, до 4 недель</h4>
                <h2>Более подробно по QR-коду</h2>
                <img src="image/qrtg.png" alt="QR-код">
                <button>Заказать</button>
            </div>  
        </div>
    </body>
</html>
